{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/style.css">
{% endblock head %}
{% block body %}
    <h2>Edit Shutter</h2>
    {% for shutter in shutters %}
    <div class="edit-div">
        <form action="/edit_shutter" method="post">
            <label for="room">Room</label>
            <input type="text" name="room" value="{{ shutter.room }}"/><br><br>
            <label for="ip">IP Address</label>
            <input type="text" name="ip" value="{{ shutter.ip }}"/>
            <input type="hidden" name="id" value="{{ shutter.id }}"/>
            <input type="hidden" name="state" value="open"><br><br>
            <input type="submit" class="submit-btn" value="Save">
        </form>
    </div>
    {% endfor %}
{% endblock body %}
